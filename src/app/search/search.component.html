<app-navbar (artistData) = 'getArtistData($event)' (strlen) = 'getStrlen($event)' ></app-navbar>
<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>Need To Find That Music?</h1>
    <h2>Spotifynd it!</h2>
    <p class="hidden-lg hidden-md hidden-sm">Toggle the menu above to search</p>
  </div>
</div>
<div *ngIf="searchRes">
  <div class="container" *ngFor='let res of searchRes'>
    <div class="well">
      <h4><a [routerLink]="['/artist', res.id]">{{res.name}}</a></h4>
      <div *ngIf= 'res.genres.length > 0'>
        <strong><em>Genre:</em></strong> <span *ngFor='let genre of res.genres'>{{genre}}; </span>
      </div>
    </div>
  </div>
</div>
