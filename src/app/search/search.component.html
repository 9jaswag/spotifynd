<app-navbar (artistData) = 'getArtistData($event)' ></app-navbar>
<div *ngIf="searchRes">
  <div class="container" *ngFor='let res of searchRes'>
    <div class="well">
      <h4><a [routerLink]="['/artist', res.id]" target="_blank">{{res.name}}</a></h4>
      <div *ngIf= 'res.genres.length > 0'>
        <strong><em>Genre:</em></strong> <span *ngFor='let genre of res.genres'>{{genre}}; </span>
      </div>
    </div>
  </div>
</div>
