<div class="container-fluid" *ngIf='artist'>
  <div class="container">
    <div *ngIf='artist.images.length > 0'>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <img src="{{artist.images[0].url}}" alt="" class="img-responsive thumbnail">
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <h3>{{artist.name}}</h3>
      </div>      
    </div>
  </div>
</div>
