<div class="container-fluid" *ngIf='artist'>
  <div class="container">
    <div class="col-md-3 col-sm-4 col-xs-6" *ngIf='artist.images.length > 0'>
      <img src="{{artist.images[0].url}}" alt="" class="img-responsive thumbnail">
    </div>
    <div class="col-md-9 col-sm-8 col-xs-6">
        <h3>{{artist.name}}</h3>
          <div *ngIf= 'artist.genres.length > 0'>
          <strong><em>Genre:</em></strong> <span *ngFor='let genre of artist.genres'>{{genre}}; </span>
          </div>
          <div *ngIf ='albums'>
            <strong><em>Number Of Spotify Albums:</em></strong> <span>{{albums.length}}</span> <br> <br>
            <a href="/" class="btn btn-primary"><span class="glyphicon glyphicon-home" style="margin-right: 0.5rem;"></span>Home</a>
          </div>
    </div>
  </div>  
  <hr>
  <div class="container">
      <div *ngFor ='let album of albums'>
        <div class="col-md-3 col-sm-3 col-3">
          <div class="album well">
            <div *ngIf ='album.images.length > 0'>
              <img src="{{album.images[0].url}}" alt="" class="img-thumbnail album-art">
              <h5>{{album.name}}</h5>
              <a [routerLink] ="['/album', album.id]" class="btn btn-primary btn-block">Album Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
